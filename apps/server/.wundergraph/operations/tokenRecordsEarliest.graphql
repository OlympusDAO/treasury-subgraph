query TokenRecordsEarliest {
  treasuryArbitrum_tokenRecords(orderBy: block, orderDirection: asc, first: 1) {
    ...Fragment_TokenRecordArbitrum
  }
  treasuryEthereum_tokenRecords(orderBy: block, orderDirection: asc, first: 1) {
    ...Fragment_TokenRecordEthereum
  }
  treasuryFantom_tokenRecords(orderBy: block, orderDirection: asc, first: 1) {
    ...Fragment_TokenRecordFantom
  }
  treasuryPolygon_tokenRecords(orderBy: block, orderDirection: asc, first: 1) {
    ...Fragment_TokenRecordPolygon
  }
}
