query ProtocolMetricsLatest {
  treasuryArbitrum_protocolMetrics(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_ProtocolMetricArbitrum
  }
  treasuryEthereum_protocolMetrics(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_ProtocolMetricEthereum
  }
  treasuryFantom_protocolMetrics(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_ProtocolMetricFantom
  }
  treasuryPolygon_protocolMetrics(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_ProtocolMetricPolygon
  }
}