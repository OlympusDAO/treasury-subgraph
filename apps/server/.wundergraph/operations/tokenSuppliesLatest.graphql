query TokenSuppliesLatest {
  treasuryArbitrum_tokenSupplies(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyArbitrum
  }
  treasuryEthereum_tokenSupplies(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyEthereum
  }
  treasuryFantom_tokenSupplies(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyFantom
  }
  treasuryPolygon_tokenSupplies(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyPolygon
  }
  treasuryBase_tokenSupplies(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyBase
  }
  treasuryBerachain_tokenSupplies(orderBy: block, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyBerachain
  }
}
