# One fragment per type

fragment Fragment_ProtocolMetricArbitrum on treasuryArbitrum_ProtocolMetric {
  id
  block
  currentAPY
  currentIndex
  date
  gOhmPrice
  gOhmTotalSupply
  nextDistributedOhm
  nextEpochRebase
  ohmPrice
